<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6b program</title>
    <style>
      button{
        padding: 10px 20px;
        font-size: 20px;
        margin: 10px;
        background-color: #007BFF;
        border-radius: 20px;
      }
      h1{
        text-align: center;
      }
    </style>
<script>
      function showAlert() {
            alert("This is a JavaScript alert message!");
        }
        function writeToDocument() {
            document.write("<h2>This text is written using document.write()</h2>");
        }

        function logToConsole() {
            console.log("This message is logged to the console.");
        }

        function updateInnerHTML() {
            document.getElementById("index").innerHTML = "This content is updated using innerHTML!";
        }
</script>
</head>
<body>
    <h1>JavaScript Output Methods</h1>
    <button onclick="showAlert()">Show alert</button>
    <button onclick="writeToDocument()">Write to Document</button>
    <button onclick="logToConsole()">Log To Console</button>
    <button onclick="updateInnerHtml()">Update Inner HTML</button>
    <div id="index" style="margin-top: 20px; font-size: 18px; text-align: center;"></div>
</body>
</html>
